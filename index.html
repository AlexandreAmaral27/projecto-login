<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
   <body>
        <main>
      <section id="login">
        <div id="imagem">

        </div>
        <div id="formulario">
            <h1>login</h1>
            <p>Seja bem-vindo(a) novamente. faça login para poder acessar a sua conta e poder fazer as configuraçoes no ambiente.</p>
            <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <span class="material-icons">person</span>
                    <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30"  size="19">
                    <label for="ilogin">Login</label>
                </div>

                <div class="campo">
                    <span class="material-icons">vpn_key</span>
                    <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20" size="19">
                    <label for="isenha">Senha</label>   
                </div>
                <input type="submit" value="Entrar">
                <a href="esqueci.html" class="botao">
                    Esqueci a Senha <span class="material-icons">mail</span>
                </a>

            </form>

        </div>

      </section>
        </main>
    
   </body>
</html>
